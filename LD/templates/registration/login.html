{% include 'header.html' %}
<h2>Log in</h2>
{% block body %}
{% if form.errors %}
	<p style="color:red;">Incorrect username or password.</p>
{% endif %}
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
{% if next %}
	<input type="hidden" name="next" value="{{ next }}">
{% else %}
	<input type="hidden" name="next" value="/enter/">
{% endif %}
	<input type="submit" value="Log in">
</form>
<p>No account yet? <a href="{% url 'register' %}">Create a new account</a></p>
{% endblock %}
