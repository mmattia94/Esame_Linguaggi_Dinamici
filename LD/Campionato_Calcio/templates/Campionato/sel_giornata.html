{% extends "Campionato/sel_campionato.html" %}

{% block sel_giornata %}
    {% if giornate %}
        <div class="col-md-4">
            <label class="description" for="sel_giornata">Seleziona la giornata:</label>
            <div>
                <select class="custom-select" name="giornata" id="sel_giornata" form="selector">
                    {% for g in giornate %}
                        <option class="custom-option" value="{{ g }}">{{ g }}</option>
                    {% endfor %}
                </select>
            </div>

        </div>
        <div class="col-md-2" style="padding-top:39px">
            <input type="radio" name="ar" value="A" checked>Andata
            <input type="radio" name="ar" value="R">Ritorno
        </div>
    {% else %}
        <p>Nessuna giornata da selezionare</p>
    {% endif %}
{% endblock sel_giornata %}
